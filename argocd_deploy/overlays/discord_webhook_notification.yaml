# Multiple notifications bug: https://github.com/argoproj-labs/argocd-notifications/issues/90
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
data:
  context: |
    myUsername: "414n" # ADD HERE YOUR USERNAME
  service.webhook.discord: |
    url: "https://github.com/414n/GitOps-workshop" # ADD HERE YOUR URL
    headers:
    - name: Content-Type
      value: application/json
  template.app-sync-succeeded: |
    webhook:
      discord:
        method: POST
        body: |
          {
            "content": ":white_check_mark: - {{.context.myUsername}} finally synced their application successfully :scream:! \n:rocket: -  URL: {{call .repo.FullNameByRepoURL .app.spec.source.repoURL}} \n:alien: - ALL YOUR BASE ARE BELONG TO US :space_invader:",
            "username": "ArgoCD",
            "avatar_url": "https://cncf-branding.netlify.app/img/projects/argo/icon/color/argo-icon-color.png"
          }
